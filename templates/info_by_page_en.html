<h1>Feedback data by page</h1>

<h2>Page title: {{ page }}</h2>
<h2>Most frequent words in feedback</h2>
<p>{{ most_common }}</p>

<h2>By tag</h2>
<table>
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
        {% for row in row_data %}
    <tr>
      {% for col, row_ in zip(column_names, row) %}
      <td>{{row_}}</td>
      {% endfor %}
      </tr>
      {% endfor %}
</table>
